name: Bug Report
description: File a bug report.
title: "Cannot save fiddle"
labels: ["task"]
body:
  - type: input
    id: error-code
    attributes:
      label: Error code
      description: Error code
      placeholder: ERRW:0.6K0.3PU:1.0
    validations:
      required: true
  - type: dropdown
    id: logged-in
    attributes:
      label: Were you logged in?
      options:
        - "Yes"
        - "No"
    validations:
      required: true
  - type: input
    id: username
    attributes:
      label: Your username (if logged in)
      placeholder: j0hndoe
    validations:
      required: false
  - type: textarea
    id: html
    attributes:
      label: Your HTML
      description: Your HTML
      placeholder: <p>...</p>
    validations:
      required: false
  - type: textarea
    id: javascript
    attributes:
      label: Your JavaScript
      description: Your JavaScript
      placeholder: console.log(...)
    validations:
      required: false
  - type: textarea
    id: css
    attributes:
      label: Your CSS
      description: Your CSS
      placeholder: p { ... }
    validations:
      required: false
